<!DOCTYPE html>
<html>
<head>
    <title>Deleted Items</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Deleted To-Do Items</th>
            </tr>
        </thead>
        <tbody>
            {% for item in deleteList %}
            <tr>
                <td>
                  <span>{{item.title}}</span>
                  <span class="date">{{item.deleted_at}}</span>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
